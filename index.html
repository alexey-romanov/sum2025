<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      let gl;
      let startTime;

      function initGL(canvas) {
        gl = canvas.getContext("webgl2");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
      }

      const shaderFs = `#version 300 es
        precision highp float;
        layout (location = 0) out vec4 o_color;

        uniform float u_time;

        void main() {
            o_color = vec4(1, cos(u_time) * cos(u_time), 0, 1);
        }`;

      const shaderVs = `#version 300 es
        precision highp float;

        layout (location = 0) in vec2 a_pos;

        void main() {
            gl_Position = vec4(a_pos, 0, 1);
        }`;

      function getShader(shaderStr, type) {
        const shader = gl.createShader(type);

        gl.shaderSource(shader, shaderStr);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader));
        }

        return shader;
      }

      let u_time_location;

      function initShaders() {
        const vs = getShader(shaderFs, gl.FRAGMENT_SHADER);
        const fs = getShader(shaderVs, gl.VERTEX_SHADER);

        const program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          alert("Program linkage error");
        }

        gl.useProgram(program);

        u_time_location = gl.getUniformLocation(program, "u_time");
      }

      let vertexBuffer;
      function initBuffer() {
        vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        vertices = [0, 0, 1, 0, 1, 1];
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(vertices),
          gl.STATIC_DRAW
        );
      }

      function drawScene() {
        gl.clearColor(0, 1, 0, 1);
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.enableVertexAttribArray(0);
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

        timeFromStart = (new Date()).getMilliseconds() - startTime;
        gl.uniform1f(u_time_location, timeFromStart / 1000.0);

        gl.drawArrays(gl.TRIANGLES, 0, 3);
        window.requestAnimationFrame(drawScene);
      }

      function onStart() {
        console.log("ABC");

        let canvas = document.getElementById("webgl-canvas");

        canvas.onmousemove = (ev)=>{console.log(`(${ev.x}, ${ev.y})`);}

        initGL(canvas);
        initShaders();
        initBuffer();

        startTime = (new Date()).getMilliseconds();
        drawScene();
      }
    </script>
  </head>
  <body onload="onStart();">
    <canvas
      id="webgl-canvas"
      style="border: none"
      width="500"
      height="500"
    ></canvas>
  </body>
</html>
